<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Notas</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!--Import index.css-->
    <link rel="stylesheet" href="css/notes-page/notes.css" />
  </head>

  <body>
    <div id="principal-container">
      <!--Navbar-->
      <nav>
        <div class="container nav-wrapper">
          <a href="#!" class="brand-logo">TO-DO</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <button
                class="btn waves-effect waves-light"
                style="text-transform: none; background-color: #fd7014; border-radius: 50px;"
              >
                <a style="color: #222831;" href="/auth/logout">Cerrar Sesión</a>
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!--Sidenav-->
      <ul
        class="sidenav center"
        style="background-color: #393e46;"
        id="mobile-demo"
      >
        <li>
          <a
            style="background-color: #fd7014; color: #222831; margin-bottom: 5px;"
            href="/auth/logout"
            >Cerrar Sesión</a
          >
        </li>
      </ul>
      <div class="container">
        <h1 id="titulo">Bienvenido a la app de notas</h1>
        <div class="row">
          <div class="col s12 m6">
            <form id="new-note-form">
              <div class="input-field">
                <input
                  id="title"
                  type="text"
                  class="validate"
                  style="color: #eeeeee;"
                />
                <label for="title">Título</label>
              </div>
              <div class="input-field">
                <input
                  id="content"
                  type="text"
                  class="validate"
                  style="color: #eeeeee;"
                />
                <label for="content">Nota</label>
              </div>
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
                style="text-transform: none; background-color: #fd7014; color: #222831; border-radius: 50px;"
              >
                Agregar Nota
                <i class="material-icons right">send</i>
              </button>
              <button
                class="btn waves-effect waves-light"
                type="reset"
                name="reset"
                style="text-transform: none; background-color: #fd7014; color: #222831; border-radius: 50px;"
              >
                Cancelar
                <i class="material-icons right">cancel</i>
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/notes-page/notes.js"></script>
  </body>
</html>
