<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Notas</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!--Import index.css-->
    <link rel="stylesheet" href="css/index-page/index.css" />
  </head>

  <body>
    <div id="principal-container">
      <!--Navbar-->
      <nav>
        <div class="container nav-wrapper">
          <a href="#!" class="brand-logo">TO-DO</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <button
                class="btn waves-effect waves-light"
                style="text-transform: none; background-color: #fd7014; border-radius: 50px;"
              >
                <a
                  style="background-color: #fd7014; color: #222831;"
                  href="/auth/login/google"
                  >Iniciar Sesión con Google</a
                >
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!--Sidenav-->
      <ul
        class="sidenav center"
        style="background-color: #393e46;"
        id="mobile-demo"
      >
        <li>
          <a
            style="background-color: #fd7014; color: #222831; margin-bottom: 5px;"
            href="/auth/login/google"
            >Iniciar Sesión con Google</a
          >
        </li>
      </ul>

      <div class="row">
        <div class="container">
          <!--Contenido-->
          <section id="seccion-1" class="col s12 m12 l6 valign-wrapper">
            <div
              style="width: 100%; margin-top: 20px; margin-bottom: 20px;"
              id="texto-presentacion"
            >
              <h1 style="margin-bottom: 20px;">
                <span style="color: #fd7014;">TO-DO</span> App
              </h1>
              <p>
                ¡Bienvenido a la aplicación de lista de tareas! Aquí podrás
                organizar y gestionar tus tareas diarias de manera eficiente.
              </p>
              <p>
                Inicia sesión y comienza a utilizar nuestra aplicación hoy mismo.
              </p>
            </div>
          </section>

          <!--Formulario de registro-->
          <section id="seccion-2" class="col s12 m12 l6 valign-wrapper center">
            <form
              class="container col s12 valign"
              style="background-color: #222831; border-radius: 20px;"
            >
              <h3 class="center" style="margin-top: 20px;">
                Formulario de Registro
              </h3>
              <div class="input-field">
                <input
                  style="color: #eeeeee;"
                  id="email"
                  type="email"
                  class="validate"
                />
                <label for="email">Correo:</label>
              </div>
              <div class="input-field">
                <input
                  style="color: #eeeeee;"
                  id="password"
                  type="password"
                  class="validate"
                />
                <label for="password">Contraseña:</label>
              </div>
              <div class="row valign-wrapper">
                <div class="col s12">
                  <a
                    style="text-transform: none; border-radius: 50px; background-color: #fd7014; color: #222831;"
                    class="waves-effect waves-light btn"
                    href="#!"
                    id="login-button"
                    ><strong>Iniciar Sesión</strong></a
                  >
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/index-page/index.js"></script>
  </body>
</html>
